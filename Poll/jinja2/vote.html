{% extends "header.html" %}



{% block content %}
{% if user.email == poll.email %}
<meta http-equiv="refresh" content="0;URL=http://127.0.0.1:8000/result/{{poll.pk}}" />
{% endif %}
<div class="mx-2 py-2 main_card ">
<div class="row">
 <div class="col">
   <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
     <ol class="breadcrumb mb-0">
       <li class="breadcrumb-item"><a href="{{ url ('home') }}">Home</a></li>
 
       <li class="breadcrumb-item active" aria-current="page">Cast Your Vote</li>
     </ol>
   </nav>
 </div>
 </div>
 </div>
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title m-2">Cast Your Vote</h3>
            </div>

            <div class="panel-body m-4">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{poll.question.html|safe}}</h2>
                    </div>
                </div>
      
                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                          {{csrf_input}}  
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="poll" value="op1" required>
                                        {{poll.option_one}}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="op2" required>
                                        {{poll.option_two}}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="op3" required>
                                        {{poll.option_three}}
                                    </label> &nbsp;
                                <label>
                                <input type="radio" name="poll" value="op4" required>
                                {{poll.option_four}}
                                </label> &nbsp;
                                </div>
                            </div>

                            <hr />
                       <div class="mb-4"> 
                            <button type="submit" class="btn btn-info ">
                                Submit
                            </button>
                        <a href="{{ url('home') }}" class="btn btn-cancel">Cancel</a>
                     </div>   
                        </form>
                    </div>
                </div>
            
            </div>

          <div class="media-body p-3 " style="margin-left:60%">
      <div class="text-right font-weight-bold">About author</div>
         <div class="d-flex  "> 
          
          <img class="card-img-100 d-flex p-2 "
          src="{% if poll.profile %}/media/{{poll.profile}}{% else %}{{ static('main_default_profile.jpg') }}{% endif %}" alt="Generic placeholder image" 
          height="45"
         width="45" 
          >
          
          
          
          <h8 class="font-weight-bold mt-0 d-flex">
          <a href="" class="black-text">{{poll.name|title}}</a>
          </h8>
        
          </div>
        
          </div>
         
        </div>
    
    </div>
{% endblock %}
